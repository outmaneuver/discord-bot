<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Verification</title>
    <script src="/holder-verify/solana-web3.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/holder-verify/favicon.ico">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #1e0e2d 0%, #4a1e6a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            height: 100px;
            width: auto;
            object-fit: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .logo-text {
            position: relative;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 48px;
            color: transparent;
            -webkit-text-stroke: 2px #FFD700;
            white-space: nowrap;
            text-align: center;
            z-index: 1;
        }
        .container {
            background-color: #8a4fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1, #welcomeMessage {
            color: #ffffff;
            margin-bottom: 1rem;
        }
        #welcomeMessage {
            font-size: 1.5em;
            font-weight: bold;
        }
        button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #discordButton {
            background-color: #7289DA;
            display: inline-block;
        }
        #discordButton:hover {
            background-color: #5B73C4;
        }
        #connectButton {
            background-color: #4CAF50;
            display: none;
        }
        #connectButton:hover {
            background-color: #45a049;
        }
        #connectButton:disabled {
            background-color: #2e7d32;
            cursor: not-allowed;
        }
        #status {
            margin-top: 1rem;
            font-weight: bold;
            color: #ffffff;
        }
        #verificationResult {
            margin-top: 1rem;
            white-space: pre-wrap;
            word-break: break-word;
            color: #ffffff;
            font-size: 1.1em;
        }
        .yellow-text {
            color: #FFD700;
            font-weight: bold;
        }
        #closeMessage {
            margin-top: 2rem;
            color: #ffffff;
            text-align: center;
            display: none;
            font-size: 1.2em;
        }
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            .logo-text {
                font-size: 36px;
            }
            button {
                width: 100%;
            }
        }
        #discordButton:disabled {
            background-color: #4a5568;
            cursor: default;
        }
        #discordButton:disabled:hover {
            background-color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="logo-text">BUX&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;DAO</div>
    </div>
    <div class="container">
        <h1 id="pageTitle">Verify Your Wallet</h1>
        <p id="welcomeMessage"></p>
        <button id="discordButton">Sign in with Discord</button>
        <button id="connectButton">Connect Wallet</button>
        <p id="status"></p>
        <p id="verificationResult"></p>
    </div>
    <div id="closeMessage">
        <strong>VERIFIED</strong><br>
        You can now close this window<br>
        Please allow a few minutes for your server roles to update...
    </div>

    <script>
        const discordButton = document.getElementById('discordButton');
        const connectButton = document.getElementById('connectButton');
        const statusElement = document.getElementById('status');
        const closeMessageElement = document.getElementById('closeMessage');
        const pageTitle = document.getElementById('pageTitle');
        const welcomeMessage = document.getElementById('welcomeMessage');

        discordButton.addEventListener('click', () => {
            discordButton.textContent = 'LOADING';
            discordButton.disabled = true;
            discordButton.style.backgroundColor = '#4a5568';
            discordButton.style.cursor = 'default';
            discordButton.style.opacity = '0.7';
            window.location.href = '/auth/discord';
        });

        function updateUIForAuthenticatedUser(username) {
            discordButton.style.display = 'none';
            connectButton.style.display = 'inline-block';
            pageTitle.style.display = 'none';
            welcomeMessage.textContent = `Hi ${username}!`;
            welcomeMessage.style.display = 'block';
            statusElement.textContent = 'You are logged in with Discord. Please connect your wallet.';
        }

        function checkAuthStatus(retries = 5) {
            console.log('Checking auth status... Retries left:', retries);
            setTimeout(() => {
                fetch('/auth/status', { 
                    credentials: 'include',
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache'
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Auth status data:', data);
                        if (data.authenticated && data.username) {
                            console.log('User authenticated:', data.username);
                            updateUIForAuthenticatedUser(data.username);
                        } else {
                            console.log('User not authenticated');
                            if (retries > 0) {
                                checkAuthStatus(retries - 1);
                            } else {
                                discordButton.style.display = 'inline-block';
                                connectButton.style.display = 'none';
                                pageTitle.style.display = 'block';
                                welcomeMessage.style.display = 'none';
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Error checking auth status:', error);
                        statusElement.textContent = 'Error checking authentication status';
                        if (retries > 0) {
                            checkAuthStatus(retries - 1);
                        }
                    });
            }, 3000);
        }

        console.log('Page loaded, checking auth status...');
        checkAuthStatus();

        connectButton.addEventListener('click', async () => {
            if (!window.solana || !window.solana.isPhantom) {
                statusElement.textContent = 'Phantom wallet is not installed!';
                return;
            }

            try {
                const resp = await window.solana.connect();
                statusElement.textContent = 'Connected! Verifying...';
                connectButton.disabled = true;
                connectButton.textContent = 'CONNECTED';
                connectButton.style.backgroundColor = '#2e7d32';
                connectButton.style.cursor = 'default';
                
                fetch('/holder-verify/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ walletAddress: resp.publicKey.toString() }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Full verification response:', data);
                    if (data.success) {
                        const lines = data.formattedResponse.split('\n');
                        lines.splice(0, 2); // Remove the first "Hi username!" line and the empty line after it
                        lines[0] = '<span class="yellow-text">VERIFIED ASSETS:</span>'; // Make "VERIFIED ASSETS:" yellow
                        // Make "Potential daily staking yield" line yellow
                        const yieldIndex = lines.findIndex(line => line.startsWith('Potential daily staking yield'));
                        if (yieldIndex !== -1) {
                            lines[yieldIndex] = `<span class="yellow-text">${lines[yieldIndex]}</span>`;
                        }
                        document.getElementById('verificationResult').innerHTML = lines.join('\n');
                        statusElement.textContent = 'Verification complete!';
                        closeMessageElement.style.display = 'block';
                    } else {
                        document.getElementById('verificationResult').textContent = 'Verification failed. Please try again.';
                        statusElement.textContent = 'Verification failed.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('verificationResult').textContent = 'An error occurred. Please try again.';
                    statusElement.textContent = 'Error during verification.';
                });
            } catch (err) {
                statusElement.textContent = `Error: ${err.message}`;
            }
        });
    </script>
</body>
</html>
