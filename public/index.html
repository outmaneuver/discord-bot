<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Verification</title>
    <script src="/solana-web3.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #1e0e2d 0%, #4a1e6a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            height: 100px;
            width: auto;
            object-fit: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(2px);
            opacity: 0.65;
        }
        .logo-text {
            position: relative;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 48px;
            color: transparent;
            -webkit-text-stroke: 2px #FFD700;
            white-space: nowrap;
            text-align: center;
            z-index: 1;
        }
        .container {
            background: linear-gradient(135deg, #7f3fce 0%, #a65fef 100%);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1, #welcomeMessage {
            color: #ffffff;
            margin-bottom: 1rem;
        }
        #welcomeMessage {
            font-size: 1.5em;
            font-weight: bold;
        }
        button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #discordButton {
            background-color: #7289DA;
            display: inline-block;
        }
        #discordButton:hover {
            background-color: #5B73C4;
        }
        #connectButton {
            background-color: #4CAF50;
            display: none;
        }
        #connectButton:hover {
            background-color: #45a049;
        }
        #connectButton:disabled {
            background-color: #2e7d32;
            cursor: not-allowed;
        }
        #status {
            margin-top: 1rem;
            font-weight: bold;
            color: #ffffff;
        }
        #verificationResult {
            margin-top: 1rem;
            white-space: pre-wrap;
            word-break: break-word;
            color: #ffffff;
            font-size: 1.1em;
        }
        .yellow-text {
            color: #FFD700;
            font-weight: bold;
        }
        #closeMessage {
            margin-top: 2rem;
            color: #ffffff;
            text-align: center;
            display: none;
            font-size: 1.2em;
        }
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            .logo-text {
                font-size: 36px;
            }
            button {
                width: 100%;
            }
        }
        #discordButton:disabled {
            background-color: #4a5568;
            cursor: default;
        }
        #discordButton:disabled:hover {
            background-color: #4a5568;
        }
        .verified {
            font-size: 1.5em;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 0.5rem;
        }
        .checkmark {
            display: inline-block;
            width: 22px;
            height: 22px;
            background-color: #4CAF50;
            border-radius: 50%;
            text-align: center;
            line-height: 22px;
            margin-right: 10px;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
        
        .connect-button {
            display: none;
            background-color: #4CAF50;
        }

        .discord-button {
            display: inline-block;
            background-color: #7289DA;
        }

        .close-message {
            margin-top: 2rem;
            color: #ffffff;
            text-align: center;
            display: none;
            font-size: 1.2em;
        }
        .info-message {
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin-top: 1rem;
            padding: 0.5rem;
            text-align: left;
            line-height: 1.4;
        }
        .info-icon {
            margin-right: 8px;
            font-size: 2.4em;
            color: white;
        }
    </style>
    <script>
        // Show connect button only after Discord auth
        document.getElementById('discordButton').addEventListener('click', () => {
            window.location.href = '/auth/discord';
        });

        // Check auth status on page load
        fetch('/auth/status')
            .then(response => response.json())
            .then(data => {
                if (data.authenticated) {
                    document.getElementById('discordButton').classList.add('hidden');
                    document.getElementById('connectButton').classList.remove('connect-button');
                    document.getElementById('connectButton').classList.add('discord-button');
                    document.getElementById('welcomeMessage').textContent = `Welcome, ${data.username}!`;
                }
            })
            .catch(console.error);
    </script>
</head>
<body>
    <div class="logo-container">
        <img src="/logo.png" alt="Logo" class="logo">
        <div class="logo-text">BUX&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;DAO</div>
    </div>
    <div class="container">
        <h1 id="pageTitle">Verify Your Wallet</h1>
        <p id="welcomeMessage"></p>
        <button id="discordButton" class="discord-button">Sign in with Discord</button>
        <button id="connectButton" class="connect-button">Connect Wallet</button>
        <div class="info-message">
            <span class="info-icon">ⓘ</span>
            By signing into Discord, you are giving BUXBOT permissions to update your roles in BUXDAO server
        </div>
        <p id="status"></p>
        <p id="verificationResult"></p>
    </div>
    <div id="closeMessage" class="close-message">
        <span class="verified"><i class="checkmark">✓</i> VERIFIED</span><br>
        You can now close this window
    </div>
</body>
</html>
